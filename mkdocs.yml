site_name: 我的技术学习笔记
site_description: 个人Unity与C#学习记录，课程项目实践与知识点整理
site_author: 您的名字

theme:
  name: material
  palette:
    primary: indigo
    accent: blue
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.sections
    - navigation.indexes
    - content.tabs.link
    - content.code.annotate

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

# 导航配置 - 重构为以课程项目为核心
nav:
  - 首页: index.md

  - 关于我:
      - 个人简历: about/resume.md
      - 学习目标: about/goals.md

  - Unity项目（课程）:
      - 游戏开发:
          - 三消游戏: courses/unity/match3-game.md
          - 三消游戏(Dotween版): courses/unity/match3-dotween.md
          - 斗地主游戏: courses/unity/landlord-game.md
      - 系统框架:
          - 对话系统（免费版）: courses/unity/dialogue-system-free.md
          - 对话系统（付费版）: courses/unity/dialogue-system-pro.md
          - 物品工具包: courses/unity/item-toolkit.md
          - A星导航: courses/unity/astar-navigation.md
          - 工具包: courses/unity/utility-toolkit.md
      - QFramework学习:
          - QFramework创建: courses/unity/qframework-create.md
          - QFramework学习: courses/unity/qframework-study.md
          - QFramework简易游戏: courses/unity/qframework-games.md

  - C#项目（课程）:
      - 算法实现:
          - 优先队列: courses/csharp/priority-queue.md
      - 综合应用:
          - 唐C#综合案例: courses/csharp/tang-comprehensive.md
      - 网络编程:
          - TCP网络通信: courses/csharp/tcp-network.md

  - 知识库:
      - Unity笔记: knowledge/unity-notes.md
      - C#笔记: knowledge/csharp-notes.md
      - 问题记录: knowledge/problems.md
      - 学习心得: knowledge/reflections.md

  - 进度追踪:
      - 学习计划: progress/plan.md
      - 完成情况: progress/completed.md
      - 待学习: progress/todo.md

